<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">



    <title>Sprachkurs</title>
</head>
<body>



  <nav class="navbar navbar-light justify-content-center" style="background-color: #1b89f6;">
    <a class="navbar-brand" href="home.html">Home</a>
    <a class="navbar-brand" href="anmeldung.html">Anmeldung</a>
    <a class="navbar-brand" href="kontakt.html">Kontakt</a>
  </nav>

<div class="container">
  <h2>Anmeldeformular </h2>


<form
    id="anmeldeform"
    action="./confirmation.html"
    method="GET"
    onsubmit="return validateInput();"
  >
  <!-- return validateInput() gibt entweder ein true oder false zurück. Wird false zurückgegeben,
       dann springt onsubmit NICHT zur Seite confirmation.html (action), sondern bleibt of der
       aktuellen Formularseite. 
  -->
    
    <div class="form-group">
      <label for="vorname">Vorname:</label>
      <input type="text" class="form-control" id="vorname" placeholder="Enter Vorname" name="vorname">
    </div>
    <div class="form-group">
      <label for="nachname">Nachname:</label>
      <input type="text" class="form-control" id="nachname" placeholder="Enter Nachname" name="nachname">
    </div>
    <div class="form-group">
        <label for="strasse">Strasse:</label>
        <input type="text" class="form-control" id="strasse" placeholder="Enter Strasse" name="strasse">
    </div>
    <div class="form-group">
        <label for="platz">Postleitzahl:</label>
        <input type="number" class="form-control" id="plz" placeholder="Enter Postleitzahl" name="plz">
    </div>
    <div class="form-group">
        <label for="ort">Ort:</label>
        <input type="text" class="form-control" id="ort" placeholder="Enter Ort" name="ort">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="tel">Tel:</label>
        <input type="number" class="form-control" id="tel" placeholder="Enter Tel" name="tel" min="2" max="3">
        
    </div>


    <div class="checkbox">
        <label><input type="checkbox" name="remember">Ich bin neu Kunde</label>
    </div>

     
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
 

<p id="error-message-container">
</p>


  <script src="main.js">


  </script>
  

</body>
</html>
