<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprachkurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light justify-content-center" style="background-color: #1b89f6;">
        <a class="navbar-brand" href="home.html">Home</a>
        <a class="navbar-brand" href="form.html">Anmeldung</a>
        <a class="navbar-brand" href="kontakt.html">Kontakt</a>
    </nav>
    <form
    id="validateform"
    action="./confirmation.html"
    method="get"
    onsubmit="return validateForm();"
    >
    <div class="grid">
        <div></div>
        <div class="form">        
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="vorname" placeholder="Vorname">
                <label for="vorname">Vornamen eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nachname" placeholder="Nachname">
                <label for="nachname">Nachnamen eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="strasse" placeholder="Strasse">
                <label for="strasse">Strasse eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="hausnummer" placeholder="Hausnummer">
                <label for="hausnummer">Hausnummer eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="plz" placeholder="PLZ">
                <label for="plz">Postleitzahl eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ort" placeholder="Ort">
                <label for="ort">Ort eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email eingeben:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="tel" placeholder="Tel">
                <label for="tel">Tel eingeben:</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember">Ich bin neu Kunde</label>
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div></div>
    </div>
    </form> 
    <p id="message-1"></p>
    <p id="message-2"></p>
    <p id="message-3"></p>
    <p id="message-4"></p>
    <p id="message-5"></p>
    <p id="message-6"></p>
    <p id="message-7"></p>
    <p id="message-8"></p>
    <script src="form.js"></script>
</body>
</html>
